<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>javaScript를 시작 합니다.</h1>

<p>javaScript는 HTML 요소 중 content를 바꿔 줄 수 있답니다.</p>
<button type="button" onclick="myFunction()">누르세요!</button>

<p id="student">201602560</p>

<script>
function myFunction() {
  document.getElementById("student").innerHTML = "Jaesung Lee";
}
</script>

</body>
</html>
